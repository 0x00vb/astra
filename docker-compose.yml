version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: astra_postgres_dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-astra_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astra_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: astra_backend_dev
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-astra_db}
      SQLALCHEMY_DATABASE_URI: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:${DB_PORT:-5432}/${DB_NAME:-astra_db}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      CHROMA_PERSIST_DIR: ${CHROMA_PERSIST_DIR:-./chroma_db}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your-gemini-api-key}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      # Important: Set Reload to TRUE for code changes to take effect
      WATCHFILES_FORCE_POLLING: "true" 
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - astra_network
    
    # --- THE MAGIC PART ---
    develop:
      watch:
        # Action 1: If pyproject.toml changes, rebuild the image automatically
        - action: rebuild
          path: ./backend/pyproject.toml
        
        # Action 2: If code changes, just sync the file (FastAPI reload picks it up)
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - ./backend/__pycache__
            - ./backend/*.pyc

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: astra_frontend_dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - astra_network
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules
            - .next

volumes:
  postgres_data:
    driver: local

networks:
  astra_network:
    driver: bridge